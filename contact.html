<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    /* Base reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #f2f2f2;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #1a1a1a;
      line-height: 1.6;
    }

    /* ===== HEADER ===== */
    .hero {
      background: #0d0f12; /* deep charcoal */
      color: #fff;
      padding: 28px 36px 26px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
    }

    .brand {
      font-family: "Georgia", serif;
      font-size: 64px;
      letter-spacing: 0.3px;
      text-shadow: 0 2px 0 rgba(0,0,0,.35);
      margin-bottom: 6px;
    }

    .tag {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
      opacity: .95;
    }

    .btn {
      display: inline-block;
      background: #e4572e; /* orange button */
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 2px 0 rgba(0,0,0,.35);
    }

    .btn:hover {
      filter: brightness(1.05);
    }

    /* ===== CONTACT FORM ===== */
    .container {
      width: 100%;
      display: flex;
      justify-content: flex-start; /* keep left */
    }

    .contact-form {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 14px 16px;
      background: transparent;
      width: 500px; /* fixed width */
      padding: 20px; /* small inner spacing */
      margin-left: 0; /* force to corner */
    }

    .contact-form label {
      font-weight: 700;
      align-self: center;
    }

    .contact-form .top {
      align-self: start;
      margin-top: 6px;
    }

    /* underline-only inputs */
    .contact-form input {
      border: none;
      border-bottom: 1px solid #3a3a3a;
      background: transparent;
      padding: 6px 4px;
      outline: none;
      font-size: 15px;
    }

    .contact-form input:focus {
      border-bottom-color: #e4572e;
    }

    .contact-form textarea {
      width: 100%;
      min-height: 110px;
      border: 1px solid #3a3a3a;
      background: transparent;
      padding: 8px;
      outline: none;
      font-size: 15px;
    }

    .contact-form textarea:focus {
      border-color: #e4572e;
      box-shadow: 0 0 0 2px rgba(228,87,46,.15);
    }

    /* submit button alignment */
    .contact-form button.btn {
      width: 110px;
    }

    /* ===== FOOTER ===== */
    .footer {
      margin-top: 24px;
      background: #0d0f12;
      color: #cfcfcf;
      padding: 14px 20px; /* space inside footer */
      text-align: left; /* left alignment */
    }

    .foot-content {
      margin: 0; /* remove center margin */
      padding: 0; /* remove extra padding */
    }

    .footer a {
      color: #9ad0ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="hero">
    <div>
      <h1 class="brand">Ramya C</h1>
      <p class="tag">Web Developer</p>
      <a href="#" class="btn">Home</a>
    </div>
  </header>

  <!-- CONTACT FORM -->
  <div class="container">
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message" class="top">Message</label>
      <textarea id="message" placeholder="Write your message"></textarea>

      <div></div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="foot-content">
      <p>Social Media: <a href="#">Instagram</a>, <a href="#">LinkedIn</a></p>
      <p>Â© Ramya C</p>
    </div>
  </footer>
</body>
</html>
